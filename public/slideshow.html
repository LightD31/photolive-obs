<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoLive OBS - Diaporama</title>
    <link rel="stylesheet" href="css/slideshow.css">
</head>
<body>
    <div id="slideshow-container">
        <div id="image-container">
            <img id="current-image" class="slide-image" alt="Photo en cours">
            <img id="next-image" class="slide-image hidden" alt="Photo suivante">
        </div>
        
        <!-- Filigrane -->
        <div id="watermark" class="watermark hidden">
            <!-- Le contenu sera ajouté dynamiquement par JavaScript -->
        </div>
        
        <!-- Overlay pour les effets -->
        <div id="overlay" class="overlay"></div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Chargement des photos...</p>
    </div>

    <!-- Message si aucune image -->
    <div id="no-images" class="no-images hidden">
        <h2>Aucune image trouvée</h2>
        <p>Ajoutez des images dans le dossier "photos" pour commencer le diaporama.</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/slideshow.js"></script>
</body>
</html>
