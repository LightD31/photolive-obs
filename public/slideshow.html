<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoLive OBS - Slideshow</title>
    <link rel="stylesheet" href="css/slideshow.css">
</head>
<body data-i18n-title="app.slideshow_title">
    <div id="slideshow-container">
        <div id="image-container">
            <div id="current-image-wrapper" class="image-wrapper">
                <img id="current-image" class="slide-image" data-i18n-alt="slideshow.alt_current" alt="Current photo">
            </div>
            <div id="next-image-wrapper" class="image-wrapper">
                <img id="next-image" class="slide-image hidden" data-i18n-alt="slideshow.alt_next" alt="Next photo">
            </div>
        </div>
        
        <!-- Watermark -->
        <div id="watermark" class="watermark hidden">
            <!-- Content will be added dynamically by JavaScript -->
        </div>
        
        <!-- Overlay for effects -->
        <div id="overlay" class="overlay"></div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p data-i18n="slideshow.loading">Loading photos...</p>
    </div>

    <!-- Message if no images -->
    <div id="no-images" class="no-images hidden">
        <h2 data-i18n="slideshow.no_images_found">No images found</h2>
        <p data-i18n="slideshow.add_images_instruction">Add images to the "photos" folder to start the slideshow.</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/slideshow.js"></script>
</body>
</html>
